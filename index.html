<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Perfect Number Checker</h1>
        
        <label for="numberInput">Enter a positive integer:</label>
        <input type="number" id="numberInput" min="1" step="1">
        <button onclick="checkPerfectNumber()">Check</button>
        
        <p id="result"></p>
    </div>

</body>
</html>
