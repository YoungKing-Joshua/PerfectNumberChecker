<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Shipment - Shipping Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shipping Company</h1>
            <nav>
                <ul id="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="tracking-section">
                <h2>Track Your Shipment</h2>
                <form id="tracking-form">
                    <div class="form-group">
                        <label for="tracking-number">Tracking Number:</label>
                        <input type="text" id="tracking-number" name="tracking-number" placeholder="Enter your tracking number" required>
                    </div>
                    <button type="submit">Track</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shipping Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
