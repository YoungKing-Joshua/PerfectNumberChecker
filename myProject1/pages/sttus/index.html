<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Details - Shipping Company Staff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shipping Company</h1>
            <nav>
                <ul id="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="shipment-details">
                <div class="heading">
                    <h2>Shipment Details</h2>
                    <button id="back-btn">Back to Manage Shipments</button>
                </div>
                <div class="details-group">
                    <div class="detail-item">
                        <label for="shipment-id">Shipment ID:</label>
                        <span id="shipment-id">123456789</span>
                    </div>
                    <div class="detail-item">
                        <label for="status">Status:</label>
                        <span id="status" class="status-box">Delivered</span>
                    </div>
                    <div class="detail-item">
                        <label for="recipient">Recipient:</label>
                        <span id="recipient">John Doe</span>
                    </div>
                    <div class="detail-item">
                        <label for="address">Address:</label>
                        <span id="address">1234 Elm Street, Anytown, USA</span>
                    </div>
                    <div class="detail-item">
                        <label for="bill-of-lading">Bill of Lading No.:</label>
                        <span id="bill-of-lading">BL123456</span>
                    </div>
                    <div class="detail-item">
                        <label for="vessel-mmsi">Vessel MMSI:</label>
                        <span id="vessel-mmsi">123456789</span>
                    </div>
                    <div class="detail-item">
                        <label for="vessel-longitude">Vessel Longitude:</label>
                        <span id="vessel-longitude">-122.4194</span>
                    </div>
                    <div class="detail-item">
                        <label for="vessel-latitude">Vessel Latitude:</label>
                        <span id="vessel-latitude">37.7749</span>
                    </div>
                    <div class="detail-item">
                        <label for="package-weight">Package Weight:</label>
                        <span id="package-weight">500 kg</span>
                    </div>
                    <div class="detail-item">
                        <label for="owner-name">Owner Name:</label>
                        <span id="owner-name">Jane Smith</span>
                    </div>
                    <div class="detail-item">
                        <label for="port-of-loading">Port of Loading:</label>
                        <span id="port-of-loading">Los Angeles</span>
                    </div>
                    <div class="detail-item">
                        <label for="port-of-destination">Port of Destination:</label>
                        <span id="port-of-destination">Shanghai</span>
                    </div>
                    <div class="detail-item">
                        <label for="eta">Estimated Time of Arrival (ETA):</label>
                        <span id="eta">3 days</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shipping Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
