<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shipments - Shipping Company Staff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shipping Company</h1>
            <nav>
                <ul id="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="shipment-list">
                <div class="heading">
                    <h2>Manage Shipments</h2>
                    <button id="new-shipment-btn">New Shipment</button>
                </div>
                <div class="shipment">
                    <h3>Shipment #1</h3>
                    <p>Status: In Transit</p>
                    <button>Edit</button>
                    <button>Detail status</button>
                </div>
                <div class="shipment">
                    <h3>Shipment #2</h3>
                    <p>Status: Delivered</p>
                    <button>Edit</button>
                    <button>Detail status</button>
                </div>
                <div class="shipment">
                    <h3>Shipment #3</h3>
                    <p>Status: Pending</p>
                    <button>Edit</button>
                    <button>Detail status</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shipping Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional: JavaScript for interactive features -->
    <script src="script.js"></script>
</body>
</html>
